<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div class="lista">
		<table class = clientes></ul>
	</div>
	<script src = 'jquery-3.1.1.js'></script>
	<script>
	var tr;
		$.ajax({
        type:        "GET",
        url:         'http://refacc.dev/api/getClientes',
        timeout:     30000,
        success: function(response)
        {
            for(let i = 0; i < response.length; i++){
            	tr = '<tr id = "cliente'+i+'"></tr>';
            	$('.clientes').append(tr);
            	$.each(response[i], function(index, el) {
            		$('#cliente'+i).append('<td>'+el+'</td>');
            	});
            }
        },
        error: function(a,b,c)
        {
            console.log( a.statusText + " " + b + " " + c );
        }
    });
	</script>
</body>
</html>
